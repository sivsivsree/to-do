<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>ToDo</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <div class="container">
      <h2 class="animated bounce">Pin a To-do</h2>
      <div class="form-group animated bounceInDown">
         <div id="error" ></div>
         <input id="todo" type="text" class="btn-lg form-update" placeholder="Make a To-do!" >
         <button id="add" class="btn-default btn-info btn-lg form-update hidden"><span class="glyphicon glyphicon-pencil"></span></button>
      </div>

      <div id="showTheTodo" >

      </div>
    </div>
  </body>

</html>
